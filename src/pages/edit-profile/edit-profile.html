<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end> <button ion-button (click)="done()">Done</button> </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row wrap>
    <ion-col width-33 *ngFor="let file_uri of user.images">
      <ion-card>
        <img [src]="file_uri" class="image-gallery">
        <ion-fab>
          <button ion-fab color="danger" mini class="mini-fab" (click)="deleteImage(file_uri)"><ion-icon name="remove"></ion-icon></button>
        </ion-fab>
      </ion-card>
    </ion-col>
    <ion-col width-33 *ngIf="!maxPhotos">
      <ion-card>
        <img src="http://orig06.deviantart.net/583f/f/2012/027/b/6/fondo_png_500x500_by_puppyeditions-d4ntlgx.png">
        <ion-fab class="add-fab">
          <button ion-fab color="vibrant" mini class="mini-fab add-fab" (click)="takePhoto2()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
